<!-- task_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - Completed: {{ task.completed }}</li>
            {% if task.id %}
                <a href="{% url 'update_task' task.id %}">Update</a>
            {% else %}
                <span>No ID available for this task</span>
            {% endif %}
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add Task</a>
</body>
</html>
