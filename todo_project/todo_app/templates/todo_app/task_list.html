<!-- task_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.completed }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add Task</a>
    <a href="{% url 'update_task' task.id %}">Update</a>
    <a href="{% url 'delete_task' task.id %}">Delete</a>
</body>
</html>
